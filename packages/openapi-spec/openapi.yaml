openapi: 3.0.3
info:
  title: NeutralPress API
  description: NeutralPress CMS API 文档
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: 开发环境
paths:
  /api/admin/audit-logs:
    get:
      summary: 获取审计日志
      description: 需管理员身份，分页获取系统审计日志，支持过滤和排序
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 页码
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            maximum: 500
            default: 10
          description: 每页数量
        - in: query
          name: sortBy
          schema:
            type: string
            enum:
              - id
              - timestamp
              - action
              - resource
              - userUid
          description: 排序字段
        - in: query
          name: sortOrder
          schema:
            type: string
            enum:
              - asc
              - desc
          description: 排序顺序
        - in: query
          name: action
          schema:
            type: string
          description: 按操作类型过滤
        - in: query
          name: resource
          schema:
            type: string
          description: 按资源类型过滤
        - in: query
          name: userUid
          schema:
            type: integer
          description: 按用户UID过滤
        - in: query
          name: startDate
          schema:
            type: string
            format: date-time
          description: 开始日期
        - in: query
          name: endDate
          schema:
            type: string
            format: date-time
          description: 结束日期
        - in: query
          name: search
          schema:
            type: string
          description: 搜索关键词（搜索描述、资源ID、IP地址、User Agent、操作类型、资源类型、用户名等）
      security:
        - BearerAuth: []
      tags:
        - Admin
      responses:
        "200":
          description: 返回审计日志列表
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAuditLogsSuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "401":
          description: 未授权，Access Token 无效或不存在，权限不足
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/admin/audit-logs/trends:
    get:
      summary: 获取审计日志趋势数据
      description: 需管理员身份，获取最近N天和最近N次的审计日志趋势数据
      parameters:
        - in: query
          name: days
          schema:
            type: integer
            minimum: 1
            maximum: 365
            default: 30
          description: 获取最近多少天的数据
        - in: query
          name: count
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 30
          description: 获取最近多少次的数据
        - in: query
          name: groupBy
          schema:
            type: string
            enum:
              - action
              - resource
            default: action
          description: 分组方式（按操作类型或资源类型）
      security:
        - BearerAuth: []
      tags:
        - Admin
      responses:
        "200":
          description: 返回审计日志趋势数据
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAuditTrendsSuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "401":
          description: 未授权，Access Token 无效或不存在，权限不足
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/admin/doctor/history:
    get:
      summary: 获取自检历史记录
      description: 需管理员身份，分页获取系统自检历史记录
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 页码
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: 每页数量
      security:
        - BearerAuth: []
      tags:
        - Admin
      responses:
        "200":
          description: 返回自检历史记录
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDoctorHistorySuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "401":
          description: 未授权，Access Token 无效或不存在，权限不足
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/admin/doctor:
    post:
      summary: 运行自检
      description: 自我检查系统的健康状态。带有force参数时，忽略最近24小时内的缓存结果，强制重新运行自检。
      tags: Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Doctor"
      responses:
        "200":
          description: 自检完成
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DcotorSuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "401":
          description: 未授权，Access Token 无效或不存在，权限不足
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/admin/doctor/trends:
    get:
      summary: 获取自检趋势数据
      description: 需管理员身份，获取最近N天和最近N次的自检趋势数据
      parameters:
        - in: query
          name: days
          schema:
            type: integer
            minimum: 1
            maximum: 365
            default: 30
          description: 获取最近多少天的数据
        - in: query
          name: count
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 30
          description: 获取最近多少次的数据
      security:
        - BearerAuth: []
      tags:
        - Admin
      responses:
        "200":
          description: 返回自检趋势数据
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDoctorTrendsSuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "401":
          description: 未授权，Access Token 无效或不存在，权限不足
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/admin/posts/delete:
    post:
      summary: 批量删除文章
      description: 需管理员/编辑/作者身份，批量删除文章
      tags:
        - Posts
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ids
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                  description: 要删除的文章 ID 数组
      responses:
        "200":
          description: 删除成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      deleted:
                        type: integer
                        description: 成功删除的文章数量
        "400":
          description: 请求参数错误
        "401":
          description: 未授权
        "500":
          description: 服务器错误
  /api/admin/posts:
    get:
      summary: 获取文章列表
      description: 需管理员/编辑/作者身份，获取文章列表
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: 页码
        - in: query
          name: pageSize
          schema:
            type: integer
          description: 每页数量
        - in: query
          name: sortBy
          schema:
            type: string
            enum:
              - id
              - title
              - publishedAt
              - updatedAt
              - createdAt
          description: 排序字段
        - in: query
          name: sortOrder
          schema:
            type: string
            enum:
              - asc
              - desc
          description: 排序方向
        - in: query
          name: status
          schema:
            type: string
            enum:
              - DRAFT
              - PUBLISHED
              - ARCHIVED
          description: 文章状态
        - in: query
          name: search
          schema:
            type: string
          description: 搜索关键词
      security:
        - BearerAuth: []
      tags:
        - Posts
      responses:
        "200":
          description: 返回文章列表
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPostsListSuccessResponse"
    post:
      summary: 新建文章
      description: 需管理员/编辑/作者身份，创建新文章
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePost"
      security:
        - BearerAuth: []
      tags:
        - Posts
      responses:
        "200":
          description: 返回创建的文章信息
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatePostSuccessResponse"
  /api/admin/posts/trends:
    get:
      summary: 获取文章趋势数据
      description: 需管理员/编辑/作者身份，获取文章增长趋势
      parameters:
        - in: query
          name: days
          schema:
            type: integer
          description: 统计天数（默认365天）
        - in: query
          name: count
          schema:
            type: integer
          description: 数据点数量（默认30个）
      security:
        - BearerAuth: []
      tags:
        - Posts
      responses:
        "200":
          description: 返回文章趋势数据
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPostsTrendsSuccessResponse"
  /api/admin/posts/update:
    post:
      summary: 批量更新文章
      description: 需管理员/编辑/作者身份，批量更新文章信息
      tags:
        - Posts
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ids
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                  description: 要更新的文章 ID 数组
                status:
                  type: string
                  enum:
                    - DRAFT
                    - PUBLISHED
                    - ARCHIVED
                  description: 新的状态
                isPinned:
                  type: boolean
                  description: 是否置顶
                allowComments:
                  type: boolean
                  description: 是否允许评论
      responses:
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      updated:
                        type: integer
                        description: 成功更新的文章数量
        "400":
          description: 请求参数错误
        "401":
          description: 未授权
        "500":
          description: 服务器错误
  /api/admin/posts/{slug}/history:
    get:
      summary: 获取文章历史版本列表
      description: 获取指定文章的所有历史版本，需要身份验证。ADMIN/EDITOR 可查看所有文章，AUTHOR 只能查看自己的文章。
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
          description: 文章 slug
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 页码
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
          description: 每页数量
        - in: query
          name: sortBy
          schema:
            type: string
            enum:
              - timestamp
            default: timestamp
          description: 排序字段
        - in: query
          name: sortOrder
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          description: 排序顺序
      security:
        - BearerAuth: []
      tags:
        - Admin
        - Posts
      responses:
        "200":
          description: 返回文章历史版本列表
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPostHistorySuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "401":
          description: 未授权，Access Token 无效或不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "403":
          description: 权限不足
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenErrorResponse"
        "404":
          description: 文章不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/admin/posts/{slug}:
    get:
      summary: 获取文章详情
      description: 需管理员/编辑/作者身份，通过 slug 获取单个文章的详细信息
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
          description: 文章的唯一标识符
      security:
        - BearerAuth: []
      tags:
        - Posts
      responses:
        "200":
          description: 返回文章详情
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPostDetailSuccessResponse"
        "400":
          description: 请求参数错误
        "401":
          description: 未授权
        "403":
          description: 无权访问此文章
        "404":
          description: 文章不存在
        "500":
          description: 服务器错误
    patch:
      summary: 更新文章
      description: 需管理员/编辑/作者身份，通过 slug 更新单个文章
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
          description: 文章的唯一标识符
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newSlug:
                  type: string
                  description: 新的 slug（如果需要修改）
                title:
                  type: string
                  description: 文章标题
                content:
                  type: string
                  description: 文章内容
                excerpt:
                  type: string
                  description: 文章摘要
                featuredImage:
                  type: string
                  description: 特色图片 URL
                status:
                  type: string
                  enum:
                    - DRAFT
                    - PUBLISHED
                    - ARCHIVED
                  description: 文章状态
                isPinned:
                  type: boolean
                  description: 是否置顶
                allowComments:
                  type: boolean
                  description: 是否允许评论
                publishedAt:
                  type: string
                  format: date-time
                  description: 发布时间
                metaTitle:
                  type: string
                  description: SEO 标题
                metaDescription:
                  type: string
                  description: SEO 描述
                metaKeywords:
                  type: string
                  description: SEO 关键词
                robotsIndex:
                  type: boolean
                  description: 是否允许搜索引擎索引
                categories:
                  type: array
                  items:
                    type: string
                  description: 文章分类
                tags:
                  type: array
                  items:
                    type: string
                  description: 文章标签
                commitMessage:
                  type: string
                  description: 版本提交信息
                postMode:
                  type: string
                  enum:
                    - MARKDOWN
                    - MDX
                  description: 文章编辑器模式
      security:
        - BearerAuth: []
      tags:
        - Posts
      responses:
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdatePostSuccessResponse"
        "400":
          description: 请求参数错误
        "401":
          description: 未授权
        "403":
          description: 无权修改此文章
        "404":
          description: 文章不存在
        "500":
          description: 服务器错误
  /api/admin/settings:
    get:
      summary: 获取所有配置项
      description: 需管理员身份，获取系统所有配置项
      security:
        - BearerAuth: []
      tags:
        - Settings
      responses:
        "200":
          description: 返回所有配置项
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSettingsSuccessResponse"
        "401":
          description: 未授权，Access Token 无效或不存在，权限不足
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/admin/settings/set:
    post:
      summary: 批量更新配置项
      description: 需管理员身份，批量更新系统配置项
      security:
        - BearerAuth: []
      tags:
        - Settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - settings
              properties:
                access_token:
                  type: string
                  description: 访问令牌（也可以通过 Authorization header 传递）
                settings:
                  type: array
                  description: 要更新的配置项列表
                  minItems: 1
                  items:
                    type: object
                    required:
                      - key
                      - value
                    properties:
                      key:
                        type: string
                        description: 配置项键名
                        minLength: 1
                      value:
                        description: 配置项值（支持任意 JSON 类型）
            example:
              settings:
                - key: site.title
                  value: 我的网站
                - key: site.description
                  value: 欢迎来到我的网站
                - key: features.comments
                  value: true
      responses:
        "200":
          description: 成功更新配置项
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateSettingsSuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestErrorResponse"
        "401":
          description: 未授权，Access Token 无效或不存在，权限不足
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/admin/tags/create:
    post:
      summary: 创建标签
      description: 需管理员/编辑身份，创建新标签
      tags:
        - Tags
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: 标签名称
                description:
                  type: string
                  nullable: true
                  description: 标签描述
      responses:
        "200":
          description: 创建成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTagSuccessResponse"
        "400":
          description: 请求参数错误或标签已存在
        "401":
          description: 未授权
        "500":
          description: 服务器错误
  /api/admin/tags/delete:
    post:
      summary: 批量删除标签
      description: 需管理员身份，批量删除标签
      tags:
        - Tags
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - slugs
              properties:
                slugs:
                  type: array
                  items:
                    type: string
                  description: 要删除的标签 slug 数组
      responses:
        "200":
          description: 删除成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteTagsSuccessResponse"
        "400":
          description: 请求参数错误
        "401":
          description: 未授权
        "500":
