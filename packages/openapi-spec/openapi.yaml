openapi: 3.0.3
info:
  title: NeutralPress API
  description: NeutralPress CMS API 文档
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: 开发环境
paths:
  /api/auth/email-verify/resend:
    post:
      summary: 重发邮箱验证码
      description: 重新发送邮箱验证码到用户邮箱，用于邮箱验证
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResendEmailVerification"
      responses:
        "200":
          description: 验证码发送成功（为安全起见，即使用户不存在也返回成功）
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResendEmailVerificationSuccessResponse"
        "400":
          description: 请求参数错误或邮箱已验证
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ValidationErrorResponse"
                  - $ref: "#/components/schemas/EmailAlreadyVerifiedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/auth/email/verify:
    post:
      summary: 邮箱验证
      description: 验证用户邮箱地址
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmailVerification"
      responses:
        "200":
          description: 邮箱验证成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmailVerifySuccessResponse"
        "400":
          description: 请求参数错误或验证码无效
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ValidationErrorResponse"
                  - $ref: "#/components/schemas/EmailAlreadyVerifiedErrorResponse"
                  - $ref: "#/components/schemas/InvalidOrExpiredCodeErrorResponse"
        "401":
          description: 未授权，Access Token 无效或不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/auth/login:
    post:
      summary: 用户登录
      description: 登录并获取 ACCESS_TOKEN 和 REFRESH_TOKEN
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginSuccessResponse"
        "400":
          description: 请求参数错误或用户状态异常
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ValidationErrorResponse"
                  - $ref: "#/components/schemas/InvalidCredentialsErrorResponse"
                  - $ref: "#/components/schemas/SsoUserErrorResponse"
                  - $ref: "#/components/schemas/EmailNotVerifiedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/auth/logout:
    post:
      summary: 退出登录
      description: 传入 REFRESH_TOKEN 来退出登录。可以通过请求体传递 refresh_token，或在 Cookie 中携带名为
        REFRESH_TOKEN 的令牌。
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Logout"
      responses:
        "200":
          description: 退出登录成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogoutSuccessResponse"
        "400":
          description: 请求参数错误或刷新令牌无效
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ValidationErrorResponse"
                  - $ref: "#/components/schemas/InvalidCredentialsErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/auth/password/change:
    post:
      summary: 修改密码
      description: 修改用户密码，需要提供旧密码和access_token验证
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePassword"
      responses:
        "200":
          description: 密码修改成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangePasswordSuccessResponse"
        "400":
          description: 请求参数错误或密码验证失败
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ValidationErrorResponse"
                  - $ref: "#/components/schemas/NoPasswordSetErrorResponse"
                  - $ref: "#/components/schemas/InvalidOldPasswordErrorResponse"
                  - $ref: "#/components/schemas/PasswordsIdenticalErrorResponse"
        "401":
          description: 未授权，Access Token 无效或不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/auth/password/request:
    post:
      summary: 请求密码重置
      description: 通过邮箱地址请求密码重置，系统将发送重置链接到用户邮箱
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestPasswordReset"
      responses:
        "200":
          description: 密码重置请求成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PasswordResetRequestSuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/auth/password/reset:
    post:
      summary: 重置密码
      description: 使用重置码重置用户密码
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPassword"
      responses:
        "200":
          description: 密码重置成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResetPasswordSuccessResponse"
        "400":
          description: 请求参数错误或重置码无效
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ValidationErrorResponse"
                  - $ref: "#/components/schemas/InvalidResetCodeErrorResponse"
                  - $ref: "#/components/schemas/ExpiredResetCodeErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/auth/refresh:
    post:
      summary: 令牌刷新
      description: 传入 REFRESH_TOKEN 刷新 ACCESS_TOKEN。可以通过请求体传递 refresh_token，或在 Cookie
        中携带名为 REFRESH_TOKEN 的令牌。
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshToken"
      responses:
        "200":
          description: 令牌刷新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginSuccessResponse"
        "400":
          description: 请求参数错误或刷新令牌无效
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ValidationErrorResponse"
                  - $ref: "#/components/schemas/InvalidCredentialsErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/auth/register:
    post:
      summary: 用户注册
      description: 注册新用户
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Register"
      responses:
        "200":
          description: 注册成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterSuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "409":
          description: 用户名或邮箱已存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConflictErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/captcha/get:
    get:
      summary: 获取验证码
      description: 获取一个新的验证码，客户端需要解决这个PoW才能进行敏感操作
      tags:
        - Captcha
      responses:
        "200":
          description: 成功返回验证码数据
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CaptchaGetResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /api/captcha/verify:
    post:
      summary: 验证验证码
      description: 验证传入的验证码是否正确
      tags:
        - Captcha
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CaptchaVerifyRequest"
      responses:
        "200":
          description: 验证成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CaptchaVerifySuccessResponse"
        "400":
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationErrorResponse"
        "429":
          description: 请求过于频繁
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "500":
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
components:
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        timestamp:
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        requestId:
          type: string
        data:
          nullable: true
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
              additionalProperties: {}
            field:
              type: string
          required:
            - code
            - message
          additionalProperties: false
        meta:
          type: object
          properties:
            page:
              type: number
              minimum: 1
            pageSize:
              type: number
              minimum: 1
              maximum: 100
            total:
              type: number
              minimum: 0
            totalPages:
              type: number
              minimum: 0
            hasNext:
              type: boolean
            hasPrev:
              type: boolean
          required:
            - page
            - pageSize
            - total
            - totalPages
            - hasNext
            - hasPrev
          additionalProperties: false
      required:
        - success
        - message
        - timestamp
        - requestId
        - data
      additionalProperties: false
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: {}
        field:
          type: string
      required:
        - code
        - message
      additionalProperties: false
    Pagination:
      type: object
      properties:
        page:
          default: 1
          type: number
          minimum: 1
        pageSize:
          default: 10
          type: number
          minimum: 1
          maximum: 100
        sortBy:
          type: string
        sortOrder:
          default: desc
          type: string
          enum:
            - asc
            - desc
      required:
        - page
        - pageSize
        - sortOrder
      additionalProperties: false
    Login:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 20
          pattern: ^[a-z][a-z0-9_]*$
        password:
          type: string
          minLength: 6
          maxLength: 100
        token_transport:
          default: cookie
          type: string
          enum:
            - cookie
            - body
        captcha_token:
          type: string
          minLength: 1
      required:
        - username
        - password
        - token_transport
        - captcha_token
      additionalProperties: false
    LoginSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          enum:
            - true
        message:
          type: string
        timestamp:
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        requestId:
          type: string
        data:
          type: object
          properties:
            access_token:
              type: string
            refresh_token:
              type: string
            userInfo:
              type: object
              properties:
                uid:
                  type: number
                username:
                  type: string
                nickname:
                  type: string
                exp:
                  type: string
                  format: date-time
                  pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
              required:
                - uid
                - username
                - nickname
              additionalProperties: false
          required:
            - userInfo
          additionalProperties: false
      required:
        - success
        - message
        - timestamp
        - requestId
        - data
      additionalProperties: false
    InvalidCredentialsErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          enum:
            - false
        message:
          type: string
        timestamp:
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        requestId:
          type: string
        data:
          type: string
          nullable: true
          enum:
            - null
        error:
          type: object
          properties:
            code:
              type: string
              enum:
                - INVALID_CREDENTIALS
            message:
              type: string
          required:
            - code
            - message
          additionalProperties: false
      required:
        - success
        - message
        - timestamp
        - requestId
        - data
        - error
      additionalProperties: false
    SsoUserErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          enum:
            - false
        message:
          type: string
        timestamp:
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        requestId:
          type: string
        data:
          type: string
          nullable: true
          enum:
            - null
        error:
          type: object
          properties:
            code:
              type: string
              enum:
                - SSO_USER
            message:
              type: string
            details:
              type: array
              items:
                type: object
                properties:
                  provider:
                    type: string
                required:
                  - provider
                additionalProperties: false
          required:
            - code
            - message
          additionalProperties: false
      required:
        - success
        - message
        - timestamp
        - requestId
        - data
        - error
      additionalProperties: false
    EmailNotVerifiedErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          enum:
            - false
        message:
          type: string
        timestamp:
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        requestId:
          type: string
        data:
          type: string
          nullable: true
          enum:
            - null
        error:
          type: object
          properties:
            code:
              type: string
              enum:
                - EMAIL_NOT_VERIFIED
            message:
              type: string
          required:
            - code
            - message
          additionalProperties: false
      required:
        - success
        - message
        - timestamp
        - requestId
        - data
        - error
      additionalProperties: false
    Register:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 20
          pattern: ^[a-z][a-z0-9_]*$
        nickname:
          type: string
          minLength: 2
          maxLength: 20
        password:
          type: string
          minLength: 6
          maxLength: 100
        email:
          type: string
          format: email
          pattern: ^(?!\.)(?!.*\.\.)([A-Za-z0-9_'+\-\.]*)[A-Za-z0-9_+-]@([A-Za-z0-9][A-Za-z0-9\-]*\.)+[A-Za-z]{2,}$
        captcha_token:
          type: string
          minLength: 1
      required:
        - username
        - password
        - email
        - captcha_token
      additionalProperties: false
    RegisterSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          enum:
            - true
        message:
          type: string
        timestamp:
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        requestId:
          type: string
        data:
          type: string
          nullable: true
          enum:
            - null
      required:
        - success
        - message
        - timestamp
        - requestId
        - data
      additionalProperties: false
    ConflictErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          enum:
            - false
        message:
          type: string
        timestamp:
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
        requestId:
          type: string
        data:
          type: string
          nullable: true
          enum:
            - null
        error:
          type: object
          properties:
            code:
              type: string
              enum:
                - USER_EXISTS
            message:
              type: string
          required:
            - code
            - message
          additionalProperties: false
      required:
        - success
        - message
