openapi: 3.1.0
info:
  title: NeutralPress API
  description: NeutralPress CMS API 文档
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: 开发环境
paths: {}
components:
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        timestamp:
          type: string
        requestId:
          type: string
        data:
          anyOf:
            - {}
            - type: "null"
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
              propertyNames:
                type: string
              additionalProperties: {}
            field:
              type: string
          required:
            - code
            - message
          additionalProperties: false
        meta:
          type: object
          properties:
            page:
              type: number
              minimum: 1
            pageSize:
              type: number
              minimum: 1
              maximum: 500
            total:
              type: number
              minimum: 0
            totalPages:
              type: number
              minimum: 0
            hasNext:
              type: boolean
            hasPrev:
              type: boolean
            nextCursor:
              type: string
          required:
            - page
            - pageSize
            - total
            - totalPages
            - hasNext
            - hasPrev
          additionalProperties: false
      required:
        - success
        - message
        - timestamp
        - requestId
        - data
      additionalProperties: false
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          propertyNames:
            type: string
          additionalProperties: {}
        field:
          type: string
      required:
        - code
        - message
      additionalProperties: false
    Pagination:
      type: object
