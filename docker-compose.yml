services:
  postgres:
    image: postgres:16-alpine
    container_name: neutralpress-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: neutralpress
      POSTGRES_USER: neutralpress
      POSTGRES_PASSWORD: neutralpress
    volumes:
      - neutralpress-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neutralpress -d neutralpress"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: neutralpress-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - neutralpress-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    image: ${NEUTRALPRESS_IMAGE:-ghcr.io/ravelloh/neutralpress:latest}
    container_name: neutralpress-web
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"

  init:
    image: curlimages/curl:8.12.1
    container_name: neutralpress-init
    restart: "no"
    env_file:
      - .env
    environment:
      RUNTIME_INIT_URL: http://web:3000/internal/runtime/init
      RUNTIME_INIT_RETRIES: 120
      RUNTIME_INIT_INTERVAL_MS: 2000
    depends_on:
      web:
        condition: service_started
    command:
      - /bin/sh
      - -c
      - |
        set -eu
        endpoint="$${RUNTIME_INIT_URL}"
        retries="$${RUNTIME_INIT_RETRIES:-120}"
        interval_ms="$${RUNTIME_INIT_INTERVAL_MS:-2000}"
        interval_sec=$$(( ($$interval_ms + 999) / 1000 ))
        attempt=1
        while [ "$$attempt" -le "$$retries" ]; do
          tmp_file="$$(mktemp)"
          http_code="$$(curl -sS -o "$$tmp_file" -w "%{http_code}" -X POST "$$endpoint" -H "authorization: Bearer $$MASTER_SECRET" -H "content-type: application/json" -d '{"trigger":"docker-compose"}' || true)"
          if [ "$$http_code" -ge 200 ] && [ "$$http_code" -lt 300 ]; then
            cat "$$tmp_file"
            rm -f "$$tmp_file"
            exit 0
          fi
          echo "runtime init attempt $$attempt/$$retries failed: HTTP $$http_code"
          cat "$$tmp_file" || true
          rm -f "$$tmp_file"
          if [ "$$attempt" -lt "$$retries" ]; then sleep "$$interval_sec"; fi
          attempt=$$(( $$attempt + 1 ))
        done
        echo "runtime init failed after $$retries attempts"
        exit 1

  bootstrap-cache:
    image: curlimages/curl:8.12.1
    container_name: neutralpress-bootstrap-cache
    restart: "no"
    env_file:
      - .env
    environment:
      CACHE_BOOTSTRAP_URL: http://web:3000/internal/cache/bootstrap
      CACHE_BOOTSTRAP_RETRIES: 90
      CACHE_BOOTSTRAP_INTERVAL_MS: 2000
    depends_on:
      init:
        condition: service_completed_successfully
    command:
      - /bin/sh
      - -c
      - |
        set -eu
        endpoint="$${CACHE_BOOTSTRAP_URL:-http://web:3000/internal/cache/bootstrap}"
        retries="$${CACHE_BOOTSTRAP_RETRIES:-90}"
        interval_ms="$${CACHE_BOOTSTRAP_INTERVAL_MS:-2000}"
        interval_sec=$$(( ($$interval_ms + 999) / 1000 ))
        attempt=1
        while [ "$$attempt" -le "$$retries" ]; do
          tmp_file="$$(mktemp)"
          http_code="$$(curl -sS -o "$$tmp_file" -w "%{http_code}" -X POST "$$endpoint" -H "authorization: Bearer $$MASTER_SECRET" -H "content-type: application/json" -d '{"trigger":"docker-compose"}' || true)"
          if [ "$$http_code" -ge 200 ] && [ "$$http_code" -lt 300 ]; then
            cat "$$tmp_file"
            rm -f "$$tmp_file"
            exit 0
          fi
          echo "cache bootstrap attempt $$attempt/$$retries failed: HTTP $$http_code"
          cat "$$tmp_file" || true
          rm -f "$$tmp_file"
          if [ "$$attempt" -lt "$$retries" ]; then sleep "$$interval_sec"; fi
          attempt=$$(( $$attempt + 1 ))
        done
        echo "cache bootstrap failed after $$retries attempts"
        exit 1

volumes:
  neutralpress-postgres-data:
  neutralpress-redis-data:
